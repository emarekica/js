<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Memory Game</title>

    <link rel="stylesheet" href="supermario.css">
    <link rel="icon" type="image/png" href="img/mushroom.png">
  </head>

  <body>
      <audio class="sound" id="theme-song">
        <source src="sound/supermario-bros-theme.mp3" />
      </audio>

      <audio class="sound" id="card-flip">
        <source src="sound/card-flip-1.wav" />
      </audio>

      <audio class="sound" id="card-match">
        <source src="sound/card-match.wav" />
      </audio>

      <audio class="sound" id="win-sound">
        <source src="sound/win.wav" />
      </audio>
      
    <div id="game"></div>
    

    <script src="supermario.js"></script>
  </body>
</html>
